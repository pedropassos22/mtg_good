<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MTGgood </title>
    <style>
        body {
            background-image: url(img/backgroundrankinga.jpg);
            background-repeat: no-repeat;
            /*background-size: cover;*/
            text-align: center;
            background-position:top;
            color: rgb(0, 0, 0);
            font-family: sans-serif;
        }

        table {
            margin:auto;
        }

        #formato{
            background-color: #750000;
            color: #ffffff;
            text-align: center;
        }

        .styled-table{
            border-collapse: collapse; /*para garantir que não haja espaço entre as bordas da célula*/
            font-size: 0.9em;
         }
        .styled-table thead tr{
            background-color: #800303;
            color: #ffffff;
            text-align: center;
         }
         .styled-table th, .styled-table td {
            padding: 10px 10px;
        }
        .styled-table th, .styled-table td {
             padding: 12px 15px;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd; /*Adiciona uma borda inferior a linha para separação*/
            background-color: #f3f3f3;
        }

    </style>
</head>
<body class="bodyall">
    <table class="styled-table">
       
        <thead>
            <tr id="formato"> <th colspan="5">COMMANDER</th> </tr>
            <tr> <th>NICKNAME</th> <th>PONTUAÇÃO</th> <th>VITÓRIAS</th> <th>EMPATES</th> <th>PARTIDAS</th> </tr>
        </thead>

        <tbody>
            <!-- total de partidas 5 6  -->
            <!--     PLAYER  ---   PONTOS --- VITÓRIAS - EMPATES -- PARTIDAS -->
            <tr> <td>RAFAEL</td>        <td>13</td> <td>4</td> <td>1</td> <td>6</td> </tr>
            <tr> <td>ÍCARO </td>        <td>9</td> <td>1</td> <td>1</td> <td>6</td> </tr>
            <tr> <td>PEDRO PASSOS</td>  <td>7</td> <td>1</td> <td>1</td> <td>4</td> </tr>
            <tr> <td>LUCAS LEITE </td>  <td>7</td> <td>0</td> <td>2</td> <td>5</td> </tr>
            <tr> <td>SUNNY</td>         <td>5</td> <td>0</td> <td>0</td> <td>5</td> </tr>
            <tr> <td>RICHARLISSON</td>  <td>4</td> <td>0</td> <td>1</td> <td>3</td> </tr>
            <tr> <td>ALERRANDRO</td>    <td>2</td> <td>0</td> <td>0</td> <td>2</td> </tr>
            <tr> <td>WILLIAN</td>       <td>1</td> <td>0</td> <td>0</td> <td>1</td> </tr>
            <tr> <td>PEDRO LUCAS</td>   <td>1</td> <td>0</td> <td>0</td> <td>1</td> </tr>
            
        </tbody>
        <script src="js/um.js"></script> 
    </table>
</body>
</html>
